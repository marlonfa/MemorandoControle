<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">   
    <h:head>
        <title>Anexo List</title>
    </h:head>
    <h:body>   
        <div>
            <p:growl id="messages"/> 
            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
                <p:graphicImage value="/design/ajaxloadingbar.gif" />  
            </p:dialog>  

            <h:form id="form">
                <p:dataTable var="anexo" value="#{memorandoController.listarAnexo()}">
                    <p:column>
                        <h:commandLink action="#{memorandoController.downloadAnexo()}">
                        <f:facet name="header">Anexo</f:facet>
                            <h:outputText value="#{anexo.nomeArquivo}" />  
                            <f:setPropertyActionListener target="#{memorandoController.anexoSelecionado}" value="#{anexo}" />
                        </h:commandLink>
                    </p:column>
                    
                    
                </p:dataTable>
            </h:form>
            <script type="text/javascript">  
                function start() {  
                    statusDialog.show();  
                }  

                function stop() {  
                    statusDialog.hide();  
                }  
           </script> 
        </div>
    </h:body>
</html>
