<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <div>              
           
    <h:form id="form">    
            
        <h:button id="button" value="Imprimir" onclick="printDiv('divForm');" /><br /><br />          
        <div id="divForm">
        <h:outputLabel class="label">Id: </h:outputLabel>
        <h:outputLabel>#{memorandoController.memorandoSelecionado.id}</h:outputLabel><br /><br />
        
        <h:outputLabel class="label">Data: </h:outputLabel>
        <h:outputText value="#{memorandoController.memorandoSelecionado.data}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText><br /><br />
        
        <h:outputLabel class="label">À </h:outputLabel>
        <h:outputLabel>#{memorandoController.memorandoSelecionado.nomeDestinatario}</h:outputLabel><br /><br />
        
        <h:outputLabel class="label">Assunto: </h:outputLabel>
        <h:outputLabel>#{memorandoController.memorandoSelecionado.assunto}</h:outputLabel><br /><br />
        
        <h:outputLabel class="label">Conteúdo: </h:outputLabel>
        <h:outputText escape="false" value="#{memorandoController.memorandoSelecionado.conteudo}" /><br /><br />
        
        <h:outputLabel class="label">Remetente: </h:outputLabel>
        <h:outputLabel>#{memorandoController.memorandoSelecionado.remetente.nome}</h:outputLabel><br /><br />
        </div>
    </h:form>
</div>


</html>
