<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <div>
    <h:form prependId="false">
        <p:growl id="messages"/>   
    </h:form>
    <h:form>
        <p:dataTable var="remetente" value="#{remetenteController.listarRemetentes()}" id="asdfg">  
            <f:facet name="header">
                Lista de Remetentes
            </f:facet>
            <p:column sortBy="#{remetente.id}" id="id">
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{remetente.id}" />
            </p:column>
            <p:column sortBy="#{remetente.nome}">
                <f:facet name="header">
                    <h:outputText value="Remetente" />
                </f:facet>
                <h:outputText value="#{remetente.nome}" />
            </p:column>
        </p:dataTable> 
    </h:form>
</div>
</html>
